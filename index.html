<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina en construcci칩n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --accent:#d35400;
      --accent-2:#e67e22;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      text-align: center;
      padding: 20px;
    }
    .title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
    }
    .label {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: var(--accent);
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 3rem);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .label i.hardhat{ color: var(--accent-2); }
    .gears {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }
    .gears i {
      color: var(--accent-2);
      font-size: clamp(1.1rem, 5vw, 1.6rem);
      animation: spin 3s linear infinite;
      transform-origin: 50% 50%;
    }
    .gears i.small {
      font-size: clamp(1rem, 4.5vw, 1.3rem);
      animation-direction: reverse;
      margin-left: -4px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-top: 12px;
      margin-bottom: 64px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @media (max-width: 420px){
      .label{ gap: 10px; }
      .gears{ gap: 6px; margin-top: 6px; }
    }
  </style>
</head>
<body>
  <header class="title" aria-label="Estado del sitio">
    <div class="label">
      <i class="fas fa-hard-hat hardhat" aria-hidden="true"></i>
      <span>En construcci칩n</span>
    </div>
    <div class="gears" aria-hidden="true">
      <i class="fas fa-cog"></i>
      <i class="fas fa-cog small"></i>
    </div>
  </header>
  <img src="https://www.asodebi.org/wp-content/uploads/2022/01/campodelagua-22-scaled.jpg" alt="Imagen en construcci칩n">
</body>
</html>
